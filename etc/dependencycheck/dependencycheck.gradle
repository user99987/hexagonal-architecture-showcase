apply plugin: 'org.owasp.dependencycheck'

dependencyCheck {
	outputDirectory = "${getLayout().getBuildDirectory()}/reports/security"
	suppressionFiles = [
		"etc/dependencycheck/suppressions.xml"
	]

	analyzers {
		nodeEnabled = false
	}

	skipConfigurations.add('publishedJar')
	skipConfigurations.add('checkstyle')

	failBuildOnCVSS = 0
}
