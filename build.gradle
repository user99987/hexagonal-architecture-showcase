				dependency 'org.springframework.security:spring-security-web:6.4.2'
				dependency 'org.springframework:spring-aop:6.2.1'
				dependency 'org.springframework:spring-aspects:6.2.1'
				dependency 'org.springframework:spring-beans:6.2.1'
				dependency 'org.springframework:spring-context-support:6.2.1'
				dependency 'org.springframework:spring-context:6.2.1'
				dependency 'org.springframework:spring-core:6.2.1'
				dependency 'org.springframework:spring-expression:6.2.1'
				dependency 'org.springframework:spring-jcl:6.2.1'
				dependency 'org.springframework:spring-jdbc:6.2.1'
				dependency 'org.springframework:spring-messaging:6.2.1'
				dependency 'org.springframework:spring-orm:6.2.1'
				dependency 'org.springframework:spring-test:6.2.1'
				dependency 'org.springframework:spring-tx:6.2.1'
				dependency 'org.springframework:spring-web:6.2.1'
				dependency 'org.springframework:spring-webmvc:6.2.1'
				dependency 'org.testcontainers:junit-jupiter:1.20.4'
				dependency 'org.testcontainers:postgresql:1.20.4'
				dependency 'xml-apis:xml-apis:1.0.b2'
			}
		}
	}
}

ext.configureBootProject = { subproject, archivesName ->
	configure(subproject) {

		apply plugin: 'org.springframework.boot'

		group = 'com.cp'
		archivesBaseName = archivesName

		configureDependencyManagement(subproject)
	}
}

ext.configureBootTasks = { subproject ->
	configure(subproject) {

		springBoot {
			buildInfo()
		}

		dependencies {
			developmentOnly 'org.springframework.boot:spring-boot-devtools'
		}
	}
}

ext.configureTestDependencies = { subproject ->
	configure(subproject) {
		dependencies {
			testAnnotationProcessor 'org.projectlombok:lombok'
			testImplementation('org.springframework.boot:spring-boot-starter-test') {
				exclude group: 'junit', module: 'junit'
				exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
			}

			testImplementation 'org.assertj:assertj-core'
			testImplementation 'org.junit.jupiter:junit-jupiter'
			testImplementation 'org.junit.jupiter:junit-jupiter-api'
			testImplementation 'org.junit.jupiter:junit-jupiter-params'

			testImplementation 'org.mockito:mockito-core:5.15.2'
			testImplementation 'org.mockito:mockito-junit-jupiter:5.15.2'
		}
	}
}

buildTimeTracker {
	maxWidth = 100
	sort = true
	minTaskDuration = Duration.ofMillis(1)
}

wrapper {
	gradleVersion = '8.12'
	distributionType = Wrapper.DistributionType.ALL
	distributionUrl = 'https://services.gradle.org/distributions/'
}
