import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
	id 'idea'
	id 'org.springframework.boot' version '3.4.1' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
	id 'com.diffplug.spotless' version '7.0.1' apply false
	id 'org.owasp.dependencycheck' version '8.4.3' apply false
	id 'com.gorylenko.gradle-git-properties' version '2.4.2'
	id 'com.asarkar.gradle.build-time-tracker' version '4.3.0'
	id 'com.github.ben-manes.versions' version '0.51.0' apply false
}

allprojects {
	repositories {
        mavenCentral()
        google()
    }
}

idea {
	project {
		languageLevel = JavaVersion.VERSION_17
		vcs = 'Git'
	}
}

subprojects {
	apply plugin: 'java-library'
	apply plugin: 'com.github.ben-manes.versions'
	java {
        sourceCompatibility = 17
        targetCompatibility = 17
	}
	compileJava.options.encoding = 'UTF-8'
	compileTestJava.options.encoding = 'UTF-8'

	configureDependencyManagement(project)

	task sourceJar(type: Jar) {
		from sourceSets.main.allJava
	}

	test {
		useJUnitPlatform()
		testLogging {
			events "passed", "skipped", "failed"
			exceptionFormat = 'full'
		}
	}

	gradle.startParameter.continueOnFailure = true
}

def configureDependencyManagement(subproject) {
	configure(subproject) {
		apply plugin: 'io.spring.dependency-management'

		dependencyManagement {
			imports {
				mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2024.0.0'
				mavenBom SpringBootPlugin.BOM_COORDINATES
				mavenBom 'org.junit:junit-bom:5.11.4'
			}
			dependencies {
				dependency 'ch.qos.logback:logback-classic:1.5.16'
				dependency 'ch.qos.logback:logback-core:1.5.16'
				dependency 'com.fasterxml.jackson.core:jackson-annotations:2.18.2'
				dependency 'com.fasterxml.jackson.core:jackson-core:2.18.2'
				dependency 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
                dependency 'com.google.code.gson:gson:2.11.0'
                dependency 'com.google.guava:guava:33.4.0-jre'
                dependency 'com.icegreen:greenmail-junit5:2.1.2'
				dependency 'com.h2database:h2:2.3.232'
				dependency 'com.sun.activation:jakarta.activation:2.0.1'
				dependency 'com.sun.istack:istack-commons-runtime:4.2.0'
				dependency 'com.sun.mail:jakarta.mail:2.0.1'
				dependency 'com.tngtech.archunit:archunit:1.3.0'
				dependency 'jakarta.persistence:jakarta.persistence-api:3.1.0'
                dependency 'jakarta.transaction:jakarta.transaction-api:2.0.1'
                dependency 'jakarta.validation:jakarta.validation-api:3.1.0'
				dependency 'javax.cache:cache-api:1.1.1'
				dependency 'org.apache.commons:commons-lang3:3.17.0'
				dependency 'org.apache.logging.log4j:log4j-api:2.24.3'
				dependency 'org.apache.logging.log4j:log4j-to-slf4j:2.24.3'
				dependency 'org.apache.tomcat.embed:tomcat-embed-core:11.0.2'
				dependency 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.2'
				dependency 'org.apache.tomcat.embed:tomcat-embed-websocket:11.0.2'
				dependency 'org.apache.xmlgraphics:fop-core:2.10'
				dependency 'org.apache.xmlgraphics:xmlgraphics-commons:2.10'
				dependency 'org.assertj:assertj-core:3.27.2'
				dependency 'org.ehcache:ehcache:3.10.8'
				dependency 'org.hamcrest:hamcrest:3.0'
				dependency 'org.hibernate:hibernate-core:6.6.4.Final'
				dependency 'org.liquibase:liquibase-core:4.30.0'
				dependency 'org.postgresql:postgresql:42.7.4'
				dependency 'org.springframework.boot:spring-boot-actuator-autoconfigure:3.4.1'
				dependency 'org.springframework.boot:spring-boot-actuator:3.4.1'
				dependency 'org.springframework.boot:spring-boot-autoconfigure:3.4.1'
				dependency 'org.springframework.boot:spring-boot-starter-cache:3.4.1'
				dependency 'org.springframework.boot:spring-boot-test-autoconfigure:3.4.1'
				dependency 'org.springframework.boot:spring-boot-test:3.4.1'
				dependency 'org.springframework.boot:spring-boot:3.4.1'
				dependency 'org.springframework.data:spring-data-commons:3.4.1'
				dependency 'org.springframework.data:spring-data-jpa:3.4.1'
				dependency 'org.springframework.integration:spring-integration-core:6.4.1'
				dependency 'org.springframework.security:spring-security-config:6.4.2'
				dependency 'org.springframework.security:spring-security-core:6.4.2'
